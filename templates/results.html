<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tag Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

</head>

<body style="background: #19191b">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a class="nav-link" href="{{ url_for('index') }}" style="font-size: 1.5em; font-weight: 600; color: white;">Hydrus Remote Tagging</a>
    </nav>
    {% if ids %}
    <form action="{{ url_for('ads', id=1) }}" method="POST" class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="text-light mx-auto" style="align-self: center;"> Found {{ ids }} images for {{ tags }}</h1>
        <div class="d-flex justify-content-center my-2 text-white">
            <label for="idaaa" class="col-form-label mx-3">Select local tag repository to commit to:</label><select id="idaaa"
                class="form-select w-25" name="tagrepo">
                <optgroup label="Local">
                    {% for tag in tagrepo["local_tags"] %}
                    {% if tag["name"] == tagrepo["local_tags"][-1]["name"] %}
                    <option value="{{tag['service_key']}}" selected>{{tag["name"]}}</option>
                    {% else %}
                    <option value="{{tag['service_key']}}">{{tag["name"]}}</option>
                    {%endif%}
                    {%endfor%}
            </select>
        </div>
        <button class="btn btn-success mx-auto" style="width: 10em;" type="submit">Start</button>
    </form>


    {% else %}
    <div class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="mx-auto text-white" style="align-self: center;">Did not find anything for {{ tags }}</h1>
    </div>
    {% endif %}

</body>

</html>
